<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Chat Rooms</title>
</head>
<body>
<h2>채팅방 목록</h2>
<form action="/chat/create" method="post">
    <label>
        <input type="text" name="name" placeholder="채팅방 이름" required>
    </label>
    <button type="submit">채팅방 생성</button>
</form>
<ul>
    <li th:each="room : ${chatRooms}">
        <a th:href="@{/chat/{roomId}(roomId=${room.id})}" th:text="${room.name}"></a>
    </li>
</ul>
</body>
</html>
